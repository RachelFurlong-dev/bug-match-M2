<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Bug Match</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script>
      (function(){
        emailjs.init("9IEm7iuXw34viNljS");
      })();
    </script>
</head>
<body>
    <!--nav-->
    <header>
        <nav class="navbar navbar-light bg-transparent bg">
          <a class="navbar-brand">Elephant Games</a>
          <!-- Button change theme -->
          <div class="text-center">
            <button id="mybtn"class="btn btn-contact btn-default btn-rounded mb-4">Change Theme </button>
          </div>
        </nav> 
    </header>
    <div class="title">
        <h1>Bug Match</h1>
        <h3>Flip the cards and find the matching insect robots!</h3>
       <h4 id="score">0</h4>
    </div>
    <div id="board"></div>
    <div class="controls">
        <button id ="playagain">Play Again</button>
    </div>
    <footer>
      <div class="footer-container">
        <div class="row">
          <!-- Button trigger modal -->
          <a href="" class="btn btn-contact btn-default btn-rounded mb-4" data-toggle="modal" data-target="#sub-form">Contact us</a>
        </div>
      </div>
    </footer>
 <!-- modal -->
 <div class="modal fade" id="sub-form" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contact-modal-label">Contact Us</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="contact-form" class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark submit-button">Send Message</button>
      </form>
    </div>
  </div>
</div>
 <!--end modal-->   
<!--scripts-->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
   <script src="assets/js/script.js"></script> 
</body>
</html>
